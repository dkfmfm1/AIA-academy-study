<!DOCTYPE html>
<html>
    <head>
        <title>회원가입 Form</title>
        <meta charset = "utf-8">
    </head>
    <body>
        
        <h1>회원가입</h1>
        <hr>
        
        <form>
        <table>
            <tr>
            <td>위의 약관에*</td>
            <td><input type = "checkbox" name ="like" value="agree">[동의합니다]</td>
            </tr>
            <tr>
             <td>*회원 정보를 입력하신 후</td> <td>가입하기를 눌러주십시오. *표시는 필수입력입니다.</td>
            </tr>
            <tr>
                <td>이름*</td>
                <td><input type = "type" name = "name"></td>
            </tr>
            <tr>
                <td>아이디*(ID)</td>
                <td><input type = "type" name = "id">  [중복확인]  (문자와 숫자 4~10자리)</td>
            </tr>
            <tr>
                <td>비밀번호*</td>
                <td><input type = "password" name = "pw"> 비밀번호 확인 <input type = "password" name = "pw">  (문자와 숫자 4~10자리)</td>
            </tr>
            <tr>
                <td>주민등록번호*</td>
                <td><input type = "number" name = "identi"> - <input type = "number" name = "identi2"></td>
            </tr>
            <tr>
                <td>E-mail*</td>
                <td><input type = "email" name = "email">
                 <input type = "radio" name="mailagree"> [정보 메일을 수신함]</td>
            </tr>
            <tr>
                <td>*자택, 회사주소 입력하면</td> <td>상품구매시 자동으로 입력됩니다.</td>
            </tr>
            <tr>
                <td>자택전화</td>
                <td><input type = "number" name = "hnumber"></td>
            </tr>
            <tr>
                <td>자택주소*</td>
                <td><input type = "text" name = "adress"> - <input type = "text" name = "adress2"></td>
            </tr>
            <tr>
                <td>나머지*</td>
                <td><input type = "text" name = "adress3"></td>
            </tr>
            <tr>
                <td>비상전화*</td>
                <td><input type = "number" name = "enumber">(배송시 참조합니다)</td>
            </tr>
            <tr><td>*회사주소는 옵션입니다.</td></tr>
            <tr>
                <td>회사전화</td>
                <td><input type = "number" name = "onumber"></td>
            </tr>
            <tr>
                <td>회사주소*</td>
                <td><input type = "text" name = "oadress"> - <input type = "text" name = "oadress2"></td>
            </tr>
            <tr>
                <td>나머지*</td>
                <td><input type = "text" name = ",oadress3"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type = "submit" value = "가입하기">
                <input type = "reset" value = "취소하기"></td>
            </tr>
        </table>
        </form>        

    </body>
</html>
